<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="jquery-initiate.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Salary Calculator</title>
</head>

<!-- Start Body -->

<body>
    <div id="title-banner">
        <h1>Salary Calculator</h1>
    </div>
    <div id="input-fields">
        <h3>Add Employee</h3>
        <input type="text" placeholder="First Name" id="firstName">
        <input type="text" placeholder="Last Name" id="lastName">
        <input type="number" placeholder="Employee ID" id="empId">
        <input type="text" placeholder="Title" id="empTitle">
        <input type="number" placeholder="Salary" id="empSalary">
        <button id="submit">Submit</button>
    </div>
    <div id="results">
        <!-- <h2>Employees</h2> -->
        <table id="employeesOutput">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Employee ID</th>
                <th>Title</th>
                <th>Annual Salary</th>
            </tr>
        </table>

        <h3>Monthly Total: $<span id="monthly-total">0</span></h3>
    </div>
</body>
<!-- End body -->
</html>
