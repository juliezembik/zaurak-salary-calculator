<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="jquery-initiate.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Salary Calculator</title>
</head>
<body>
    <div id="title-banner">
        <h1>Salary Calculator</h1>
    </div>
    <div id="input-fields">
        <input type="text" placeholder="First Name" id="firstName">
        <input type="text" placeholder="Last Name" id="lastName">
        <input type="number" placeholder="Employee ID" id="empId">
        <input type="text" placeholder="Title" id="empTitle">
        <input type="number" placeholder="Salary" id="empSalary">
        <button id="submit">Submit</button>
    </div>
    <div id="results">
        <!-- <table> -->
        <div id="submittedFirstName">First Name</div>
            <div id="fNameList">

            </div>

        <div id="submittedLastName">Last Name</div>
            <div id="lNameList">
                
            </div>

        <div id="submittedEmpId">Employee ID</div>
            <div id="empIdList">

            </div>

        <div id="submittedEmpTitle">Title</div>
            <div id="empTitleList">

            </div>

        <div id="submittedEmpSalary">Employee Salary</div>
            <div id="empSalaryList">

            </div>
        <!-- </table> -->
    </div>
</body>
</html>
